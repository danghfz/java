<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录成功页面</title>
</head>
<body>
    <div th:replace="~{common/user :: #user}"></div>
    <h1>登录成功页面</h1>
<form th:action="@{/fileUpload}" method="post" enctype="multipart/form-data">
    <table border="1">
        <tr>
            <td>用户</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>单文件</td>
            <td><input type="file" name="file"></td>
        </tr>
        <tr>
            <td>多文件</td>
            <td><input type="file" name="files" multiple></td>
        </tr>
        <tr>
            <td>提交</td>
            <td><input type="submit" name="submit" value="文件提交"></td>
        </tr>
    </table>
</form>
<a th:href="@{/errorTest}">错误页面</a><br>
    <a th:href="@{/exception?count=10}">抛出异常</a>
</body>
</html>
