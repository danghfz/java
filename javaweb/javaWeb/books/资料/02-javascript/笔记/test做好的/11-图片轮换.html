	<script type="text/javascript">
		window.onload = function(){
			var idx = 0;
			var imgObj = document.getElementById("img");
			window.setInterval(function(){
				idx++;
				idx %= 21;
				imgObj.src="imgs/" + idx + ".jpg";
			}, 1500);
		}
	</script>
