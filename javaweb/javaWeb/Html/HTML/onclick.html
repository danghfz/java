<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
      function fun(){
          alert("你真帅");
      }
      window.onclick = function (){
          //1.获取标签对象
          /*
          * document是js提供的一个对象(文档)*/
          var obj = document.getElementById("01");
          //2.通过 标签对象.事件名 = function();
          obj.onclick = function (){
              alert("动态调用onclick事件")
          }
      }
  </script>
</head>
<body>
<!--静态注册-->
<button onclick="fun()">按钮一</button>
<!--动态注册-->
<button id = "01">按钮二</button>
</body>
</html>
