<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>核心函数</title>
    <script src = "jquery-3.6.0.min.js" type="text/javascript"></script>
    <script>
        $(function (){
            alert("$[函数]加载完成后自动运行");
            var $02 = $("#02");
            $02.click(function (){
                var $div = $("<div><font color='red'>$[HTML对象]</font></div>");
                $div.appendTo("body");
            })
            var $id = $("#03");
            $id.click(function (){
                alert("$[选择器]");
            });
            var $4 = $("#04");
            $4.click(function (){
                alert( $("<div></div>") )
            });
        })

    </script>
</head>
<body>
    <button id = "01">$[函数]</button>
    <button id = "02">$[HTML字符串]</button>
    <button id = "03">$[选择器对象]</button>
    <button id = "04">$[dom对象]</button>
</body>
</html>
