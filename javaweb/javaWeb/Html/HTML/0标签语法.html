<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--标签不能交叉嵌套-->
    <div ><span>2022/4/13</span></div>
    <!--标签必须正确关闭-->
    <div>2022-4-13</div>
    <!--没有内容的标签-->
    正确<br/>
    错误<br>
    <!--属性必须要有值,属性值必须加引号-->
    正确<font color="#00ffff">下午好</font><br/>
        错误<font color=00ffff>下午好</font><br/>
    错误<font color>下午好</font><br/>
    <!--注释不能嵌套-->
</body>
</html>
