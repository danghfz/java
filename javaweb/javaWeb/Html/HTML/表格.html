<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--table是表格标签
      border设置边框
      width 设置表格宽度
      height 设置表格高度
      align 表格相当于页面对齐
  th => <td align = "center">
  tr是行标签
  td是单元格标签-->
  <table border="1" width="300" height = "200" align="center" cellspacing="0">
    <tr>
      <td align="center"><b>00</b></td>
      <th>01</th>
      <th>02</th>
    </tr>
    <tr>
      <th>10</th>
      <th>11</th>
      <th>12</th>
    </tr>
    <tr>
      <th>20</th><th>21</th><th>22</th>
    </tr>
  </table>
</body>
</html>
